        <a class="navbar-brand fs-1 text-white text-left" href="#">Bolão</a>
      </div>
      <div class="header-item col-4 col-md-2 text-white">
        <div class="" *ngIf="user !== null">

        </div>
      </div>
      <div class="header-item col-3">
        <a class="navbar-brand fs-6 text-white text-center" href="#">Perfil</a>
      </div>
      <div class="header-item col-3">
        <a class="navbar-brand fs-6 text-white text-center text-wrap" href="#">Meus Bolões</a>
      </div>
      <div class="header-item col-3">
        <a class="navbar-brand fs-6 text-white text-center" href="#">Criar</a>
      </div>
      <div class="header-item col-3">
        <a class="navbar-brand fs-6 text-white text-center" href="#">Entrar</a>
      </div>
    </div>
  </nav>
</header>
